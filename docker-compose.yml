version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres_dev
    environment:
      POSTGRES_USER: gsnake1102_user
      POSTGRES_PASSWORD: gsnake1102_pw
      POSTGRES_DB: gsnake1102
      TZ: Asia/Ho_Chi_Minh
    command: postgres -c timezone='Asia/Ho_Chi_Minh'
    volumes:
      - ./docker_data/pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gsnake1102_user -d gsnake1102" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s
    networks:
      - gsnake1102-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis_dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gsnake1102-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:9.10
    container_name: pgadmin_dev
    environment:
      PGADMIN_DEFAULT_EMAIL: gsnake6789@gmail.com
      PGADMIN_DEFAULT_PASSWORD: gsnake6789
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./docker_data/pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gsnake1102-network
    restart: unless-stopped

  # Redis Insight (Redis management)
  redis-insight:
    image: redis/redisinsight:2.44.0
    container_name: redis_insight_dev
    ports:
      - "8389:5540"
    volumes:
      - ./docker_data/redis_insight_data:/db
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - gsnake1102-network
    restart: unless-stopped

networks:
  gsnake1102-network:
    driver: bridge

volumes:
  pgadmin_data:
  redis_insight_data:
  postgres_data:
  redis_data:
